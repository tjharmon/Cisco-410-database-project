    <body >
        <img id="banner1" src="ncat.png" class="rotate90" align="right">

        <h3>Enter Query String: </h3><br>
        <input type="text" id="Query" name="Query" value="Input Query">

        <p>Query string entered: </p><p id = "qStr"></p>

            function showQuery(){

            }
        </script>
